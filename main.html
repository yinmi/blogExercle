                    <script>
                        var number=1;
                        function dot(){
                            switch (number){
                            case 1:
                            window.document.getElementById("picture_s").src="picture/summer.jpg";
                            break;
                            case 2 :   
                            window.document.getElementById("picture_s").src="picture/autumn.jpg";
                            break;
                            case 3:
                            window.document.getElementById("picture_s").src="picture/winter.jpg";
                            case 4:
                            window.document.getElementById("picture_s").src="picture/spring.jpg";
                            }
                            number++;
